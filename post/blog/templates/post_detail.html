<html>
    <head>
        <title>Clown Blog Posts</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <div>
            <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow" id="mainNav">
            <div class="container-fluid">
                <a style="color:white" class="navbar-brand" href="{% url 'home' %}">Home</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a style="color: white;" class="nav-link text-black font-weight-bold" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>
        <style>
           .masthead{
               display: flex;
               justify-content: center;
           }

           .container{
               display: flex;
               justify-content: center;
               padding: 1rem 1rem;
           }
        </style>

        <div class="container">
            <div class="row">
              <div class="col-md-8 card mb-4  mt-3 left  top">
                <div class="card-body">
                  <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                  <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
                  <p class="card-text ">{{ object.content | safe }}</p>
                </div>
              </div>
            </div>
          </div>
        </br>
          <div style="margin-bottom: 200px;"></div>

    <style>
        footer{
            background-color: black;
            margin: 0px;
            padding: 2rem 2rem;
            border:0px;
            color:white;
        }
    </style>

        <footer class="py-3 bg-grey">
            <p class="m-0  text-center ">Copyright &copy; ClownMonster Inc</p>
        </footer>
    </body>
</html>
